<template name="posts">
  <ul>
    {{#each posts}}
      {{> post}}
    {{/each}}
  </ul>
  {{> postsSubmit}}
</template>

<template name="post">
  <p><b>{{user.username}}: </b>{{text}}</p>
</template>

<template name="postsSubmit">
  <form class="posts-submit-form">
    <input type="text" name="text" placeholder="Type to chat">
  </form>
</template>
