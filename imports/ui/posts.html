<template name="posts">
  <div class="well well-lg">
      {{#each posts}}
        {{> post}}
      {{/each}}
  </div>
  {{> postsSubmit}}
</template>

<template name="post">
  <p><b>{{username}}: </b>{{text}}</p>
</template>

<template name="postsSubmit">
  {{#if loggedIn}}
    <div class="input-group">
      <span class="input-group-addon"></span>
      <form class="posts-submit-form">
        <input type="text" class="form-control" name="text" placeholder="Type to chat">
      </form>
    </div>
    {{else}}
      <div class="panel panel-default">
        <div class="panel-body">
          Sign in to join the chat!
        </div>
      </div>
    {{/if}}
</template>
